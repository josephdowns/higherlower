<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./higherlower.css"> 

    <title>Higher-Lower</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's play Higher-Lower!</h1>
      <p>Please give me a maximum number.</p>
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <form>
            <div class="form-group">
              <p class="hidden warningMax">Please input a postive whole number greater than 1!</p>
              <label>Your number:</label>
              <input type="number" id="userNum" class="form-control">
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="getNum()">Play</button>
          </form>
        </div>
      </div>
      <br>
      <p>Guess a number between 1 and <span id="maxNum">n</span></p>
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <form>
            <div class="form-group">
              <p class="hidden warningGuess">Please input a postive whole number!</p>
              <p class="hidden warningRange">That number is not within range, please try again.</p>
              <p class="hidden warningDuplicate">You've already guessed that number</p>
              <label>Your guess:</label>
              <input type="number" id="guess" class="form-control">
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="do_guess()">Guess</button>
          </form>
        </div>
      </div>
      <br>
      <p id="message"></p>
    </div>
    <script src="higherlower.js"></script>
  </body>
</html>
